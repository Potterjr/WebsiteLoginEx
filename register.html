<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <center>
        <h1>register</h1>
        <form method="post" id="formreg">
            <div class="col-3 position-relative">
                <div class="col-auto">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="text" class="form-control" name="id">
                </div>
                <div class="col-auto">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="col-auto">
                    <label class="form-label">Password confirm</label>
                    <input type="password" class="form-control" name="passwordc">
                </div>
                <br>
                <div class="col-auto">
                    <select class="form-select" name="role">
                        <option value="admin">admin</option>
                        <option value="user">user</option>

                    </select>
                </div>
                <br>
                <div class="row-auto">
                    <button type="submit" name="formreg_submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">reset</button>
                </div>
            </div>
        </form>
        <button type="submit" class="btn btn-success"><a href="index.html">login</a></button>
    </center>
</body>

</html>
<script>
    const myForm = document.getElementById("formreg");
    myForm.addEventListener("submit", (event) => {
        event.preventDefault();
        sendData();
    });
    function sendData() {
        const formdata = new FormData(myForm);
        fetch("control.php", {
            method: "POST",
            body: formdata,
        })
            .then((response) => response.json())
            .then((data) => window.alert(data['message']))
            .catch((error) => console.log(error));
    }
</script>
